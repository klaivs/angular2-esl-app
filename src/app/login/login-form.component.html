<div class="container" *ngIf="!thisUser">
    <cite>Try 'f1' or 'test' as username and password!</cite>
    <form class="form-inline" #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="login.username" name="username" #name="ngModel">
        <!--div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Username is required!
        </div-->
      </div>
      <div class="form-group">    
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="login.password" name="password" #pname="ngModel">
        <!--div [hidden]="pname.valid || pname.pristine" class="alert alert-danger">
          Password is required!
        </div-->
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
<div class="alert alert-warning" *ngIf="msg">
  <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="oncloseMsg()">&times;</a>
  <strong>Warning!</strong> {{msg}}
</div>
<div class="container" *ngIf="thisUser">
  <span>Hello {{thisUser.username}}!</span>
  <button class="btn btn-default" (click)="onLogout()">Logout</button>
</div>
<hr/>
<br/>
